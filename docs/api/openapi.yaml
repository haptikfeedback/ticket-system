  /api/tickets:
    get:
      operationId: tickets_list
      parameters:
      - in: header
        name: X-Tenant-Slug
        schema:
          type: string
        description: Tenant slug (e.g., "acme"). Alternatively, send X-Tenant-ID (UUID).
        required: true
      tags:
      - tickets
      security:
      - cookieAuth: []
      - basicAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Ticket'
          description: ''
    post:
      operationId: tickets_create
      parameters:
      - in: header
        name: X-Tenant-Slug
        schema:
          type: string
        description: Tenant slug (e.g., "acme"). Alternatively, send X-Tenant-ID (UUID).
        required: true
      tags:
      - tickets
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Ticket'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/Ticket'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/Ticket'
        required: true
      security:
      - cookieAuth: []
      - basicAuth: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Ticket'
          description: ''
  /api/tickets/{id}:
    get:
      operationId: tickets_retrieve
      parameters:
      - in: header
        name: X-Tenant-Slug
        schema:
          type: string
        description: Tenant slug (e.g., "acme"). Alternatively, send X-Tenant-ID (UUID).
        required: true
      - in: path
        name: id
        schema:
          type: string
          format: uuid
        description: A UUID string identifying this ticket.
        required: true
      tags:
      - tickets
      security:
      - cookieAuth: []
      - basicAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Ticket'
          description: ''
