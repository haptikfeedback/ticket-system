components:
  schemas:
    PatchedTicket:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        at_risk:
          type: boolean
          readOnly: true
        title:
          type: string
          maxLength: 200
        description:
          type: string
        status:
          $ref: '#/components/schemas/StatusEnum'
        appointment_start:
          type: string
          format: date-time
          nullable: true
        appointment_end:
          type: string
          format: date-time
          nullable: true
        confirmed_at:
          type: string
          format: date-time
          nullable: true
        enroute_at:
          type: string
          format: date-time
          nullable: true
        onsite_at:
          type: string
          format: date-time
          nullable: true
        work_start_at:
          type: string
          format: date-time
          nullable: true
        work_stop_at:
          type: string
          format: date-time
          nullable: true
        completed_at:
          type: string
          format: date-time
          nullable: true
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
        tenant:
          type: string
          format: uuid
          readOnly: true
        created_by:
          type: integer
          nullable: true
        assigned_to:
          type: integer
          nullable: true
    StatusEnum:
      enum:
      - created
      - routed
      - assigned
      - confirmed
      - enroute
      - onsite
      - workstart
      - workstop
      - completed
      type: string
      description: |-
        * `created` - Created
        * `routed` - Routed
        * `assigned` - Assigned
        * `confirmed` - Confirmed
        * `enroute` - EnRoute
        * `onsite` - OnSite
        * `workstart` - Work Start
        * `workstop` - Work Stop
        * `completed` - Completed
    Ticket:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        at_risk:
          type: boolean
          readOnly: true
        title:
          type: string
          maxLength: 200
        description:
          type: string
        status:
          $ref: '#/components/schemas/StatusEnum'
        appointment_start:
          type: string
          format: date-time
          nullable: true
        appointment_end:
          type: string
          format: date-time
          nullable: true
        confirmed_at:
          type: string
          format: date-time
          nullable: true
        enroute_at:
          type: string
          format: date-time
          nullable: true
        onsite_at:
          type: string
          format: date-time
          nullable: true
        work_start_at:
          type: string
          format: date-time
          nullable: true
        work_stop_at:
          type: string
          format: date-time
          nullable: true
        completed_at:
          type: string
          format: date-time
          nullable: true
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
        tenant:
          type: string
          format: uuid
          readOnly: true
        created_by:
          type: integer
          nullable: true
        assigned_to:
          type: integer
          nullable: true
      required:
      - at_risk
      - created_at
      - id
      - tenant
      - title
      - updated_at
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
    cookieAuth:
      type: apiKey
      in: cookie
      name: sessionid
